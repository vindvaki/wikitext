apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()

  maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots'
  }
}

dependencies {
  compile group: 'info.bliki.wiki', name: 'bliki-core', version: '3.1.0-SNAPSHOT'
}

mainClassName = 'vindvaki.wikitext.app.Main'

// for e.g. atom-linter-javac
task writeDotClasspath << {
  def outfile = file('.classpath')
  outfile.text = sourceSets.main.compileClasspath.asPath
}
